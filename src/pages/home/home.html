<ion-header>

    <ion-navbar>
        <ion-title>Media</ion-title>
      </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of list" [navPush]='MediaInfoPage' [navParams]="{'fileId':item['file_id'], 'userId':item['user_id']}"  >
          <ion-thumbnail item-start>
              <img [src]="config.fileUrl + (item?.filename | thumbnail: 'small')">
          </ion-thumbnail>
          <h2>Title: {{item.title}}</h2>
          <p>Desc: {{item.description}}</p>
          <button ion-button clear item-end>View</button>
        </ion-item>
      </ion-list>

</ion-content>
