<ion-header>

  <ion-navbar>
    <ion-title>mediaInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card>
      <div>
          <div *ngIf="mediaItem.media_type === 'image'">
              <img [src]="config.fileUrl + mediaItem.filename ">
          </div>
          <div *ngIf="mediaItem.media_type === 'audio'">
            <audio *ngIf="mediaItem.media_type == 'audio'" controls>
              <source  [src] ="config.fileUrl + mediaItem.filename" [type]="mediaItem.mime_type">
            </audio>
          </div>
          <div *ngIf="mediaItem.media_type === 'video'">
            <video [src]="config.fileUrl + mediaItem.filename" controls></video>
          </div>
          <button ion-button item-end outline icon-start (tap)='addToFavourite()' *ngIf="!isLiked">
              <ion-icon name='star'></ion-icon>Like
          </button>

          <button ion-button item-end icon-start (tap)='cancelFavourite()' *ngIf="isLiked">
              <ion-icon name='star'></ion-icon>Liked
          </button>

          <ion-card-content>
              <h1>Type: {{mediaItem.media_type}}</h1>
              <h1>Title: {{mediaItem.title}}</h1>
              <h1>Desc: {{mediaItem.description}}</h1>
              <h1>Upload by: {{authorInfo.username}}</h1>
              <h1>Likes By:</h1>
          </ion-card-content>


          <ion-card-content *ngFor="let item of likesBy"><h1>{{item.username}}</h1></ion-card-content>

      </div>
  </ion-card>

</ion-content>
