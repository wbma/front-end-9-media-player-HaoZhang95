<ion-header>

  <ion-navbar>
    <ion-title>mediaInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card>
      <div>
          <img [src]="config.fileUrl + mediaItem.filename ">
          <button ion-button item-end outline icon-start (tap)='addToFavourite()' *ngIf="!isLiked">
              <ion-icon name='star'></ion-icon>Like
          </button>

          <button ion-button item-end icon-start (tap)='cancelFavourite()' *ngIf="isLiked">
              <ion-icon name='star'></ion-icon>Liked
          </button>

          <ion-card-content>
              <h1>Title: {{mediaItem.title}}</h1>
              <h1>Desc: {{mediaItem.description}}</h1>
              <h1>Upload by: {{authorInfo.username}}</h1>
              <h1 *ngFor="let item of likesBy">item.username</h1>
          </ion-card-content>

      </div>
  </ion-card>

</ion-content>
